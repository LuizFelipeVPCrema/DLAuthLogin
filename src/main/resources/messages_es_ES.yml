  usage: "&eUso: /changepassword <contraseña_actual> <nueva_contraseña> <confirmar_nueva_contraseña>"

# Mensajes de Eliminación de Cuenta
unregister:
  success: "&a¡Cuenta eliminada exitosamente!"
  password_incorrect: "&c¡Contraseña incorrecta!"
  usage: "&eUso: /unregister <contraseña>"

# Mensajes de Protección
protection:
  movement_blocked: "&c¡Necesitas hacer login antes de moverte!"
  interaction_blocked: "&c¡Necesitas hacer login antes de interactuar!"
