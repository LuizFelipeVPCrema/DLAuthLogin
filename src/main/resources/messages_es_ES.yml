  password_too_long: "&c¡Contraseña muy larga! Máximo {max_length} caracteres."
  usage: "&eUso: /register <contraseña> <confirmar_contraseña>"

# Mensajes de Cambio de Contraseña
changepassword:
  success: "&a¡Contraseña cambiada exitosamente!"
  current_password_incorrect: "&c¡Contraseña actual incorrecta!"
  new_password_mismatch: "&c¡Las nuevas contraseñas no coinciden!"
