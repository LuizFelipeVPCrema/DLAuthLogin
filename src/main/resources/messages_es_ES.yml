  command_blocked: "&c¡Necesitas hacer login antes de usar comandos!"
  damage_blocked: "&c¡No puedes recibir daño antes de hacer login!"

# Mensajes de Sesión
session:
  expired: "&c¡Tu sesión ha expirado! Por favor, haz login nuevamente."
  restored: "&a¡Sesión restaurada! ¡Bienvenido de vuelta!"

# Mensajes de Admin
admin:
  reload_success: "&a¡Configuración recargada exitosamente!"
  player_not_found: "&c¡Jugador no encontrado!"
  player_not_registered: "&c¡Jugador no está registrado!"
