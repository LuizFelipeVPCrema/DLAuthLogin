# Traducción en Español para DLAuthLogin

# Mensajes Generales
general:
  prefix: "&8[&cDLAuth&8] &r"
  no_permission: "&c¡No tienes permiso para usar este comando!"
  player_only: "&c¡Este comando solo puede ser usado por jugadores!"
  invalid_syntax: "&c¡Sintaxis inválida! Usa: {usage}"

# Mensajes de Login
login:
  success: "&a¡Login exitoso! ¡Bienvenido al servidor!"
  failed: "&c¡Contraseña incorrecta! Intento {attempt}/{max_attempts}"
  already_logged: "&c¡Ya estás conectado!"
  not_registered: "&c¡No estás registrado! Usa /register <contraseña> <confirmar_contraseña>"
  timeout: "&c¡Tiempo de login expirado! Has sido desconectado."
  locked: "&cCuenta bloqueada por {time} segundos debido a múltiples intentos fallidos."
  usage: "&eUso: /login <contraseña>"

# Mensajes de Registro
register:
  success: "&a¡Cuenta registrada exitosamente! Usa /login <contraseña> para entrar."
